<!DOCTYPE html>
<html lang="zh-CN" id="root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氢気氚的个人网站</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="main.js"></script>
    <link rel="icon" type="image/jpg" href="img/LoGo.png?v=2">
</head>
<body>
    <div class="window">
        <div class="left">
            <img class="hearimg" src="img/LoGo.png" alt="">
            <h1 class="hearimgtext">氢気氚|qinch</h1>
            <span class="hearimgtext" id="everyText" style="text-align: center;margin-bottom: 1rem;">这是一个普通的个人网站...</span>
            <a href="Page/tools.html" id="tools">小工具</a>
        </div>
        <div class="right">
            <div class="items" id="doc" onclick="jump_view('Page/doc.html')">
                <img src="ico/doc/doc_light.svg" class="item">
                <div class="items_div">
                    <h1 class="item_text">文档</h1>
                    <p class="item_text">该页面记录了一些教程文档</p>
                </div>
            </div>
            <div class="items" id="project" onclick="jump_view('Page/project.html')">
                <img src="ico/project/project_light.svg" class="item"></img>
                <div class="items_div">
                    <h1 class="item_text">项目</h1>
                    <p class="item_text">已经完成的项目与正在进行中的项目</p>
                </div>
            </div>
            <div class="items" id="contact" onclick="jump_view('Page/call.html')">
                <img src="ico/contact/contact_light.svg" class="item"></img>
                <div class="items_div">
                    <h1 class="item_text">联系</h1>
                    <p class="item_text">您可以通过以下方式联系到我</p>
                </div>
            </div>
            <div class="items" id="about" onclick="jump_view('Page/about.html')">
                <img src="ico/about/about_light.svg" class="item"></img>
                <div class="items_div">
                    <h1 class="item_text">关于</h1>
                    <p class="item_text">关于这个网站...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bg">
        <img class="background" src="img/drak.png" alt="">
        <div class="info">
            <h2>The Background Image By</h2>
            <h3>Microsoft Surface PC's Wallpaper.</h3>
        </div>
    </div>
    <script>
        let returnText = ""
        fetch('https://v1.xqapi.com/v1.php?y=sm&type=json')
            .then(response => response.json())
            .then(data => {
                returnText = data;
                console.log(data);
                let text = document.querySelector("#everyText")
                text.innerHTML = data.text
            })
            .catch(console.error);
    </script>
</body>
</html>
